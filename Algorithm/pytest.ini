[pytest]
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = --cov=langscope --cov-report=html --cov-report=term-missing -v
markers =
    unit: Unit tests
    integration: Integration tests
    api: API tests
    slow: Slow tests (>1s)
    performance: Performance tests

